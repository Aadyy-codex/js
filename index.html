<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            text-align: center;
            width: 350px;
            backdrop-filter: blur(10px);
        }
        .weather-result {
            background: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        h1 {
            margin-bottom: 20px;
            color: #ffffff;
        }
        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffffff;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        input::placeholder {
            color: #ccc;
        }
        button {
            background-color: #28a745;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App üå¶</h1>
        <input type="text" id="city-input" placeholder="Enter your city...">
        <button id="search-btn">Search üîç</button>
        <div class="weather-result" id="weather-result">
            <h2 id="city-name"></h2>
            <p id="temp"></p>
            <p id="desc"></p>
            <p id="humid"></p>
            <p id="wind"></p>
        </div>
    </div>
    <script>
        document.getElementById("search-btn").addEventListener("click", async () => {
            let city = document.getElementById("city-input").value;
            if (city === "") {
                alert("Please enter city name");
                return;
            }
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=d82f8764bc6060b4285be5828e546061`);
                if (!response.ok) throw new Error("City not found");
                const data = await response.json();
                
                document.getElementById("city-name").textContent = `üìç ${data.name}`;
                document.getElementById("temp").textContent = `üå° Temperature: ${(data.main.temp - 273.15).toFixed(2)}¬∞C`;
                document.getElementById("desc").textContent = `üìù Description: ${data.weather[0].description}`;
                document.getElementById("humid").textContent = `üíß Humidity: ${data.main.humidity}%`;
                document.getElementById("wind").textContent = `üí® Wind Speed: ${data.wind.speed} m/s`;
                
                document.getElementById("weather-result").style.display = 'block';
            } catch (err) {
                console.error(err);
                alert("City not found");
            }
        });
    </script>
</body>
</html>
